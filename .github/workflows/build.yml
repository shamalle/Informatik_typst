name: build 

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build: 
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Typst
        uses: typst-community/setup-typst@v4

      - name: Compile all main.typ
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p out

          mapfile -t files < <(find . -type f -name "main.typ" | sort)

          if [ "${#files[@]}" -eq 0 ]; then
            echo "No main.typ files found."
            exit 1
          fi

          for f in "${files[@]}"; do
            dir="$(dirname "$f")"
            out="out/${dir#./}.pdf"
            mkdir -p "$(dirname "$out")"
            echo "Compiling $f -> $out"
            typst compile --root . "$f" "$out"
          done

      - name: Upload PDFs
        uses: actions/upload-artifact@v6
        with:
          name: PDFs
          path: "**/*.pdf"
          if-no-files-found: error

      - name: Commit PDFs to repo
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add out/**/*.pdf || true

          if git diff --cached --quiet; then
            echo "No PDF changes to commit."
            exit 0
          fi

          git commit -m "chore: update PDFs [skip ci]"
          git push