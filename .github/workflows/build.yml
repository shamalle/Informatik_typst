name: build 

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Typst
        uses: typst-community/setup-typst@v4

      - name: Compile all main.typ
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p out

          mapfile -t files < <(find . -type f -name "main.typ" | sort)

          if [ "${#files[@]}" -eq 0 ]; then
            echo "No main.typ files found."
            exit 1
          fi

          for f in "${files[@]}"; do
            dir="$(dirname "$f")"
            out="${dir#./}.pdf"
            mkdir -p "$(dirname "$out")"
            echo "Compiling $f -> $out"
            typst compile --root . "$f" "$out"
          done

      - name: Upload PDFs
        uses: actions/upload-artifact@v6
        with:
          name: PDFs
          path: "**/*.pdf"
          if-no-files-found: error
