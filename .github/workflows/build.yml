name: build 

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Typst
        uses: typst-community/setup-typst@v4

      - name: Compile
        run: typst compile main.typ docs.pdf

      - name: Upload PDF file
        uses: actions/upload-artifact@v6
        with:
          name: PDF
          path: "**/*.pdf"
          if-no-files-found: error
